<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Retool App</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <iframe id="retool-app" src="https://your-retool-subdomain.retool.com/apps/app-name" width="100%" height="100%"></iframe>
    <script>
        window.onload = function () {
                console.log("Page has fully loaded!");
                const iframe = document.getElementById('retool-app');

                iframe.addEventListener('load', function() {
                  console.log('Iframe loaded!');
                  document.querySelector("[role='banner']")?.remove();
                    document.querySelector("[data-testid='Navigation::FloatingPresentationNav']")?.remove();
                    document.querySelector("[data-testid='Editor::StatusBar']")?.remove()
                });
            };

    </script>
</body>
</html>
